{{ define "main" }}
  {{ .Content }}
  {{ range .Paginator.Pages }}
    <section>
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <time datetime="{{ .Date | time.Format "2006-01-02T15:04:05-07:00" }}">{{ .Date | time.Format ":date_long" }}</time>
      {{ .Summary }}
    </section>
  {{ end }}
  {{ partial "pagination.html" . }}
{{ end }}
