<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    <div class="container">
      {{ partial "header.html" . }}
    </div>
  </header>
  <main>
    <div class="container">
      {{ block "main" . }}{{ end }}
    </div>
  </main>
  <footer>
    <div class="container">
      {{ partial "footer.html" . }}
    </div>
  </footer>
</body>
</html>
