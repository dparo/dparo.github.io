baseURL: https://dparo.github.io
languageCode: en-us
title: dparo's website
theme: personal
publishdir: ./dist/
pagination:
  pagerSize: 10

menu:
  main:
    - identifier: home
      name: Home
      pageRef: '/'
      weight: 5
      params:
        icon: 'fa-solid fa-house'
    - identifier: about
      name: About
      pageRef: '/about'
      weight: 10
      params:
        icon: 'fa-solid fa-user'
    - identifier: posts
      name: Posts
      pageRef: '/posts'
      weight: 20
      params:
        icon: 'fa-solid fa-newspaper'
    - identifier: tags
      name: Tags
      pageRef: '/tags'
      weight: 30
      params:
        icon: 'fa-solid fa-tags'

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    lineNos: true
    lineNumbersInTable: true
    lineNoStart: 1
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2

related:
  includeNewer: true
  indices:
    - name: tags
      weight: 80
    - name: date
      weight: 10
  threshold: 50
  toLower: false

params:
  # ── Social links rendered as an icon grid in the footer ─────────
  # icon: the Font Awesome class after "fa-brands fa-" or "fa-solid fa-"
  # brand: true  →  fa-brands  |  brand: false (or omit) →  fa-solid
  socials:
    - name: GitHub
      url: https://github.com/dparo
      label: GitHub
      icon: github
      brand: true
    - name: LinkedIn
      url: https://linkedin.com/in/dparo
      label: LinkedIn
      icon: linkedin
      brand: true
    - name: Twitter / X
      url: https://twitter.com/dparo
      label: Twitter / X
      icon: x-twitter
      brand: true
    - name: Email
      url: mailto:dparo@example.com
      label: Email
      icon: envelope
      brand: false

  ShowCodeCopyButtons: true

  # ── KaTeX math rendering ──────────────────────────────────────
  # enabled: true   →  KaTeX CSS + JS are included on every page and
  #                    auto-render scans the page for $…$ / $$…$$.
  # enabled: false  →  nothing is emitted; math expressions stay as
  #                    plain text.
  # Omit the whole block or omit "enabled" to get the default (true).
  katex:
    enabled: true

  # ── Giscus (GitHub Discussions comments) ──────────────────────
  # Prerequisites before comments go live:
  #   1. Enable Discussions on https://github.com/dparo/dparo.github.io/settings
  #   2. Install the giscus app: https://github.com/apps/giscus
  #   3. Replace categoryName / categoryId below with the actual values
  #      (visible after you create a category in the Discussions tab).
  giscus:
    repo: dparo/dparo.github.io
    repoId: R_kgDOHjOmAg
    categoryName: Announcements
    categoryId: DIC_kwDOHjOmAs4C15Fa
    mapping: pathname
    strict: "0"
    reactionsEnabled: "1"
    emitMetadata: "0"
    inputPosition: bottom
    theme: catppuccin_mocha
    lang: en
